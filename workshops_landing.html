<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="workshops_landing.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <!-- *****************      navbar top         *************-->
        <div class="container-fluid">
            <div class="navbar-top">
                <div class="social-link">
                    <i><img src="/icons/facebook.jpg" alt="" width =30px></i>
                    <i><img src="/icons/insta.jpg" alt="" width =30px></i>
                    <i><img src="/icons/sociall.jpg" alt="" width =30px></i>
                </div>
    
            <div class="logo">
                <img src="brand content/logo.jpg" alt="" width="50px">
            </div>
            <div class="icons">
                <i><img src="/icons/search.jpg" width="20px"></i>
                <i><img src="/icons/heeart.jpeg" width="20px"></i>
                <i><img src="/icons/cart.png" width="20px"></i>
            </div>


            </div>
        </div>
    <!-- *****************      navbar top         ************* -->



    <!-- *****************      main navbar         ************* -->
     <div class="main-content">
        <nav class="navbar navbar-expand-md" id="navbar-color">
            <div class="container">
                <!-- toggler / collapisble button -->
                 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span><i><img src="/brand content/logo1.jpg" width="30px"></i></span>
                 </button>
                 <!--navbar links-->
                 <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link">workshops</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">gallery</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">customized</a></li>
                    </ul>
                 </div>
           </div>
        </nav>
     </div>
    <!-- *****************      main navbar         ************* -->




    <!--    *************    main content   >>>>>>>>>>>>>>>>>>>   -->


    <div class="container-fluid">
        <!-- Character overlay -->
         <img src="/brand content/farid.png" alt="Character" class="character-img">
         <div class="row no-gutters">
            
            <!-- Left Image -->
             <div class="col-md-6 image-section half-container">
                <img src="/paintings/circls -friendly.jpg" class="image-bg" alt="Left Image">
                <div class="overlay-bg"></div>
                <div class="overlay">
                    <h2>Left Section</h2>
                    <button class="btn btn-primary">Click Left</button>
                </div>
            </div>
            <!-- Right Image -->
             <div class="col-md-6 image-section half-container">
                <img src="/paintings/boho green caligraphy.jpg" class="image-bg" alt="Right Image">
                <div class="overlay-bg"></div>
                <div class="overlay">
                    <h2>Right Section</h2>
                    <button class="btn btn-secondary">Click Right</button>
                </div>
            </div>
        </div>
    </div>   


    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>
</html>
