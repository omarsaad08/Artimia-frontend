<body>
    <!-- Navbar -->
    <div class="top">
        <!-- *****************      navbar top         *************-->
                <div class="navbar-top">
                    <div class="social-link">
                        <i><img src="/icons/facebook.jpg" alt="" style="border-radius: 50%;" width =30px></i>
                        <i><img src="/icons/insta.jpg" alt="" style="border-radius: 50%;" width =30px></i>
                        <i><img src="/icons/sociall.jpg" alt="" style="border-radius: 50%;" width =30px></i>
                    </div>
                    
                    <div class="logo"><ul class="navbar-nav">
                        <img src="/brand content/logo.jpg" alt="" width="50px" style="border-radius: 50%;">
                        </ul>
                    </div>
                    
                        <div id="guestButtons" class="auth d-flex">
                            <div id="guestButtons" class="auth d-flex">
                                <a href="/screens/auth/signin.html" class="btn btn-success">Sign in</a>
                                <a href="/screens/auth/signup.html" class="btn btn-outline-success">Sign up</a>
                            </div>
                        </div>
                    
                    <div class="icons">
                        <i><img src="/icons/search.jpg "style="border-radius: 50%;"  width="20px"></i>
                        <i><img src="/icons/heeart.jpeg" style="border-radius: 50%;" width="20px"></i>
                        <i><a href="/screens/customer/cart.html" class="cart"><img src="/icons/cart.png" style="border-radius: 50%;" width="20px"></a></i>
                    </div>
                </div>

        <!-- *****************      navbar top         ************* -->



        <!-- *****************      main navbar         ************* -->
        <div class="main-content">
            <nav class="navbar navbar-expand-md" id="navbar-color">
                <div class="container" style="justify-content:center;">
                    <!-- toggler / collapisble button -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#collapsibleNavbar">
                        <span><i><img src="/brand content/logo1.jpg" width="30px"></i></span>
                    </button>
                    <!--navbar links-->
                    <div class="collapse navbar-collapse" style="justify-content: center;" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="/screens/customer/workshops_landing.html" class="nav-link">workshops</a></li>
                            <li class="nav-item"><a href="/screens/customer/allPaintings.html" class="nav-link">gallery</a></li>
                            <li class="nav-item"><a href="/screens/customer/customized.html" class="nav-link">customized</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- *****************      main navbar         ************* -->
    </div>

<div class="overlay-bg"></div>

    <div class="container">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="title">Browse Paintings</h1>
            <div class="view-options">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary active">
                        <i class="fas fa-th"></i> Grid
                    </button>
                    <button type="button" class="btn btn-outline-secondary">
                        <i class="fas fa-list"></i> List
                    </button>
                </div>
            </div>
        </div>

        <!-- Filter and Sort Section -->
        <div class="filter-section">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="categoryFilter" class="form-label">Style</label>
                    <select class="form-select" id="styleFilter">
                        <option value="" selected>All Styles</option>
                        <!-- Will be populated by JavaScript -->
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="priceFilter" class="form-label">Price Range</label>
                    <select class="form-select" id="priceFilter">
                        <option value="" selected>All Prices</option>
                        <option value="0-500">Under $500</option>
                        <option value="500-1000">$500 - $1,000</option>
                        <option value="1000-2500">$1,000 - $2,500</option>
                        <option value="2500-999999">Over $2,500</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="sortBy" class="form-label">Sort By</label>
                    <select class="form-select" id="sortBy">
                        <option value="timesBought" selected>Most Popular</option>
                        <option value="Id">Newest</option>
                        <option value="Price-asc">Price: Low to High</option>
                        <option value="Price-desc">Price: High to Low</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="search" class="form-label">Search</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search paintings...">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Paintings Grid -->
        <div class="row" id="paintingsContainer">
            <!-- Paintings will be loaded here dynamically -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading paintings...</p>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-5">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be loaded here dynamically -->
            </ul>
        </nav>
    </div>

    <!-- Footer -->
    <footer class="text-white py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5>Art Gallery</h5>
                    <p>Discover beautiful paintings from talented artists around the world.</p>
                    <div class="mt-3">
                        <h6>Follow Us</h6>
                        <div class="social-links">
                            <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="text-white"><i class="fab fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>

                <div class="col-md-8 mb-4">
                    <h5>Contact Us</h5>
                    <form id="contactForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="email" class="form-control" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="3" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary contact">Send Message</button>
                    </form>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mb-0">&copy; 2025 Art Gallery. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>
