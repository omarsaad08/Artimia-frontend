        <div class="row">
            <div class="col-lg-8">
                <h2 class="mb-4 title">Your Shopping Cart</h2>

                <!-- Cart Items Container (Will be populated by JavaScript) -->
                <div class="cart-items" id="cartItemsContainer">
                    <!-- Dynamic content will go here -->
                </div>

                <!-- Cart Actions -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="/screens/customer/allPaintings.html" class="btn btn-outline-primary ">
                        <i class="fas fa-arrow-left me-2 Continue"></i><h5 class="">Continue Shopping</h5>
                    </a>

                    </button>
                </div>
            </div>

            <!-- Order Summary -->

                    </div>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span>$<span id="shipping">50.00</span></span>
                    </div>
                    <hr>

                    <div class="d-flex justify-content-between mb-4">
                        <h5>Total</h5>
                        <h5>$<span id="total">0.00</span></h5>
                    </div>

                    <button class="btn btn-checkout w-100 mb-3" id="checkoutBtn">
                        Proceed to Checkout
                    </button>

                    <p class="text-muted small mb-0"><i class="fas fa-lock me-2 littel"></i class="fass">Secure checkout</p>
                    <p class="text-muted small"><i class="fas fa-undo me-2 littel"></i lass="fass">Easy returns</p>
