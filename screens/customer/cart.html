<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Art Cart</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style/normalize.css" />
    <link rel="stylesheet" href="/style/import.css" />
    <link rel="stylesheet" href="/style/cart.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/assets/Artimia.png" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/screens/customer/allPaintings.html">Paintings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Workshops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/screens/customer/cart.html">Cart <span
                                id="cartCounter" class="badge bg-danger">0</span></a>
                    </li>
                </ul>
                <div id="guestButtons" class="auth d-flex">
                    <a href="/screens/auth/signin.html" class="btn btn-success">Sign in</a>
                    <a href="/screens/auth/signup.html" class="btn btn-outline-success">Sign up</a>
                </div>
                <div id="userSection" class="d-none">
                    <div class="dropdown">
                        <button class="btn btn-success dropdown-toggle" type="button" id="userDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Hello, <span id="usernameDisplay">User</span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/screens/profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="#" id="logoutButton">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <h2 class="mb-4">Your Shopping Cart</h2>

                <!-- Cart Items Container (Will be populated by JavaScript) -->
                <div class="cart-items" id="cartItemsContainer">
                    <!-- Dynamic content will go here -->
                </div>

                <!-- Cart Actions -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="/screens/customer/allPaintings.html" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>Continue Shopping
                    </a>
                    <button class="btn btn-outline-danger" id="clearCartBtn">
                        <i class="fas fa-trash me-2"></i>Clear Cart
                    </button>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="summary-card p-4 mt-4 mt-lg-0">
                    <h4 class="mb-4">Order Summary</h4>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal (<span id="itemCount">0</span> items)</span>
                        <span>$<span id="subtotal">0.00</span></span>
                    </div>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span>$<span id="shipping">50.00</span></span>
                    </div>
                    <hr>

                    <div class="d-flex justify-content-between mb-4">
                        <h5>Total</h5>
                        <h5>$<span id="total">0.00</span></h5>
                    </div>

                    <button class="btn btn-checkout w-100 mb-3" id="checkoutBtn">
                        Proceed to Checkout
                    </button>

                    <p class="text-muted small mb-0">
                        <i class="fas fa-lock me-2"></i>Secure checkout
                    </p>
                    <p class="text-muted small">
                        <i class="fas fa-undo me-2"></i>Easy returns
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script type='module' src="/script/cart.js"></script>
    <script src="/script/nav.js"></script>
</body>

</html>
