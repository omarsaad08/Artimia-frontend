    <form action="#" method="post" class="monthly-workshop-form">
        <h2>Monthly Art Workshop Booking</h2>
      
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      
        <label for="workshopDate">Workshop Date:</label>
        <input type="text" id="workshopDate" name="workshopDate" value="May 25, 2025" readonly>
      
        <label for="experience">Have you tried pouring art before?</label>
        <select id="experience" name="experience" required>
          <option value="" disabled selected>Select an option</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      
        <label for="goals">What would you like to get out of this workshop?</label>
        <textarea id="goals" name="goals" rows="4" placeholder="Tell us more..."></textarea>
      
        <button type="submit">Reserve Your Spot</button>
      </form>
