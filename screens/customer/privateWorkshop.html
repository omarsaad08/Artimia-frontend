    <div class="container form-container">
        <h2 class="form-title">Book Your Private Workshop!</h2>
        <form>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
          </div>
      
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
      
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
      
          <div class="form-group">
            <label for="preferredDate">Preferred Date</label>
            <input type="date" class="form-control" id="preferredDate" name="preferredDate" required>
          </div>
      
          <div class="form-group">
            <label for="groupSize">Number of Participants</label>
            <input type="number" class="form-control" id="groupSize" name="groupSize" min="1" max="10" required>
          </div>
      
          <div class="form-group">
            <label for="experience">Have you tried pouring art before?</label>
            <select class="form-control" id="experience" name="experience" required>
              <option value="" disabled selected>Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="goals">What would you like to get out of this workshop?</label>
            <textarea class="form-control" id="goals" name="goals" rows="4" placeholder="Tell us more..."></textarea>
          </div>
      
          <div class="form-group">
            <label for="preferences">Any preferences or special requests?</label>
            <textarea class="form-control" id="preferences" name="preferences" rows="3" placeholder="Optional..."></textarea>
          </div>
      
          <button type="submit" class="btn">Book Now</button>
        </form>
      </div>
