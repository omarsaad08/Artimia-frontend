<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/import.css">
    <link rel="stylesheet" href="/style/auth.css">
    <title>Sign In</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box text-white text-center">
            <h2 class="mb-4">Sign Up</h2>
            <form action="" method="POST">
                <div class="form-floating mb-3">
                    <input type="firstName" class="form-control" name="firstName" id="firstName"
                        placeholder="First Name" required>
                    <label for="firstName">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="lastName" class="form-control" name="lastName" id="lastName" placeholder="Last Name"
                        required>
                    <label for="lastName">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                        required>
                    <label for="password">Password</label>
                </div>

                <div class="mb-3 text-start">
                    <label for="role" class="form-label">Signup as</label>
                    <select class="form-select" name="role" id="role" required>
                        <option value="">Choose a role</option>
                        <option value="seller">Seller</option>
                        <option value="customer">Customer</option>
                    </select>
                </div>
                <a href="/screens/seller/home.html" class="btn btn-light w-100 mb-3">Sign up</a>
                <p>have an account? <a href="/screens/auth/signin.html" class="text-white fw-bold">Login</a></p>
            </form>

        </div>
    </div>
</body>

</html>
