<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style/normalize.css" />
    <link rel="stylesheet" href="/style/import.css" />
    <link rel="stylesheet" href="/style/sellerHome.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="text-center mb-4">
                    <h4>Artist Dashboard</h4>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#uploadModal">
                            <i class="fas fa-upload"></i> Upload Painting
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-palette"></i> My Paintings
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <nav class="navbar navbar-expand-lg">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="/assets/Artimia.png" alt="" />
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="/screens/customer/allPaintings.html">Paintings</a>
                                </li>
                            </ul>
                            <div id="guestButtons" class="auth d-flex">
                                <a href="/screens/auth/signin.html" class="btn btn-success">Sign in</a>
                                <a href="/screens/auth/signup.html" class="btn btn-outline-success">Sign up</a>
                            </div>
                            <div id="userSection" class="d-none">
                                <div class="dropdown">
                                    <button class="btn btn-success dropdown-toggle" type="button" id="userDropdown"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Hello, <span id="usernameDisplay">User</span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                        <li><a class="dropdown-item" href="/screens/profile.html">Profile</a></li>
                                        <li><a class="dropdown-item" href="#" id="logoutButton">Logout</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Dashboard Overview</h2>
                    <div class="dropdown">
                        <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> Artist Name
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card stats-card">
                            <div class="card-body">
                                <div class="my-4">
                                    <h4>Total Paintings: <span id="paintingCount">0</span></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" id="productContainer">
                    <!-- Products will be injected here -->
                </div>

            </div>
        </div>
    </div>

    <!-- Upload Painting Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload New Painting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productUploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="paintingImage" class="form-label">Painting Image</label>
                            <input class="form-control" type="file" id="paintingImage" accept="image/*">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="paintingTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="paintingTitle"
                                    placeholder="Enter painting title">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="paintingPrice" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="paintingPrice" placeholder="Enter price">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="paintingSize" class="form-label">Size</label>
                                <select class="form-select" id="paintingSize">
                                    <option selected>SMALL</option>
                                    <option>MEDIUM</option>
                                    <option>LARGE</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="paintingQuantity" class="form-label">quantity</label>
                                <input type="number" class="form-control" id="paintingQuantity" placeholder="24">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="paintingLength" class="form-label">length (cm)</label>
                                <input type="number" class="form-control" id="paintingLength" placeholder="24">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="paintingWidth" class="form-label">width (cm)</label>
                                <input type="number" class="form-control" id="paintingWidth" placeholder="36">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="paintingDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="paintingDescription" rows="3"
                                placeholder="Add a detailed description of your painting"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isAvailable">
                            <label class="form-check-label" for="isAvailable">Available for sale</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="uploadButton">Upload Painting</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Workshop Modal -->
    <div class="modal fade" id="workshopModal" tabindex="-1" aria-labelledby="workshopModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="workshopModalLabel">Add New Workshop</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="workshopTitle" class="form-label">Workshop Title</label>
                            <input type="text" class="form-control" id="workshopTitle"
                                placeholder="Enter workshop title">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="workshopType" class="form-label">Type</label>
                                <select class="form-select" id="workshopType">
                                    <option selected disabled>Select type</option>
                                    <option value="online">Online</option>
                                    <option value="in-person">In-person</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="workshopPrice" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="workshopPrice"
                                    placeholder="Enter price per participant">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="workshopDate" class="form-label">Date</label>
                                <input type="datetime-local" class="form-control" id="workshopDate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="workshopDuration" class="form-label">Duration (hours)</label>
                                <input type="number" class="form-control" id="workshopDuration" placeholder="2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="maxParticipants" class="form-label">Max Participants</label>
                                <input type="number" class="form-control" id="maxParticipants" placeholder="20">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="workshopImage" class="form-label">Workshop Image</label>
                                <input class="form-control" type="file" id="workshopImage" accept="image/*">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="workshopDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="workshopDescription" rows="3"
                                placeholder="Add detailed description of your workshop"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="workshopRequirements" class="form-label">Requirements</label>
                            <textarea class="form-control" id="workshopRequirements" rows="2"
                                placeholder="List any materials or requirements participants need"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isActive">
                            <label class="form-check-label" for="isActive">Active (accepting registrations)</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="/script/uploadPainting.js"></script>
    <script src="/script/nav.js"></script>
    <script src="/script/home.js"></script>
</body>

</html>
