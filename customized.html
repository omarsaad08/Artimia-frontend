    <div class="container form-container">
        <h2 class="form-title">Custom Painting Order Form</h2>
        <form>
    
          <!-- Painting Info -->
          <div class="form-group">
            <label for="theme">What would you like your painting to be about?</label>
            <textarea class="form-control" id="theme" rows="2" placeholder="E.g. nature, memory, colors..."></textarea>
          </div>
    
          <div class="form-group">
            <label for="colors">Preferred color palette (optional)</label>
            <input type="text" class="form-control" id="colors" placeholder="E.g. warm tones, beige and gold...">
          </div>
    
          <div class="form-group">
            <label for="style">Preferred painting style</label>
            <select class="form-control" id="style">
              <option selected>Choose one</option>
              <option>Abstract</option>
              <option>Minimalist</option>
              <option>Realistic</option>
              <option>Pouring Art</option>
              <option>I'm not sure</option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="size">Preferred size</label>
            <input type="text" class="form-control" id="size" placeholder="E.g. 50x70 cm">
          </div>
    
          <!-- Reference -->
          <div class="form-group">
            <label for="reference">Upload reference image (optional)</label>
            <input type="file" class="form-control-file" id="reference" accept="image/*">
          </div>
    
          <div class="form-group">
            <label for="notes">Additional notes</label>
            <textarea class="form-control" id="notes" rows="3"></textarea>
          </div>
    
          <!-- Contact Info -->
          <hr class="my-4">
          <h5>Contact Details</h5>
    
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
    
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
    
          <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" class="form-control" id="phone" placeholder="E.g. WhatsApp number">
          </div>
    
          <div class="form-group">
            <label for="contact-method">Preferred contact method</label>
            <select class="form-control" id="contact-method">
              <option selected>Choose one</option>
              <option>WhatsApp</option>
              <option>Phone call</option>
              <option>Email</option>
              <option>Instagram</option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="contact-date">Best date to contact</label>
            <input type="date" class="form-control" id="contact-date">
          </div>
    
          <div class="form-group">
            <label for="contact-time">Best time to contact</label>
            <select class="form-control" id="contact-time">
              <option selected>Choose one</option>
              <option>Morning (9am–12pm)</option>
              <option>Afternoon (12pm–5pm)</option>
              <option>Evening (5pm–9pm)</option>
              <option>Other</option>
            </select>
          </div>
    
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="agree" required>
            <label class="form-check-label" for="agree">
              I agree to the terms and conditions
            </label>
          </div>
    
          <button type="submit" class="btn btn-dark btn-block">Submit Order</button>
        </form>
